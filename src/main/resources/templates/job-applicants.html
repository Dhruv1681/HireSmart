<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Applicants</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .application-list {
            list-style-type: none;
            padding: 0;
        }

        .application-item {
            background-color: #e9e9e9;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .application-item:hover {
            background-color: #d3d3d3;
        }

        .application-item h2 {
            margin: 0;
            color: #0056b3;
            font-size: 1.4em;
        }

        .application-item p {
            margin: 5px 0;
            color: #555;
        }

        .back-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px 20px;
            text-align: center;
            background-color: #0056b3;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #004099;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Applicants for Job</h1>

    <ul class="application-list">
        <li th:each="applic : ${applicants}" class="application-item">
            <h2 th:text="${applic.getUsername()}">Applicant Name</h2>
            <p><strong>Applicant ID:</strong> <span th:text="${applic.getId()}">1</span></p>
            <p><strong>Email:</strong> <span th:text="${applic.getEmail()}">johndoe@example.com</span></p>
        </li>
    </ul>

    <a th:href="@{/employer/applications}" class="back-button">Back</a>
</div>
</body>
</html>
