<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employer Applications</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .application-list {
      list-style: none;
      padding: 0;
    }

    .application-item {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .application-item:last-child {
      border-bottom: none;
    }

    .application-item h2 {
      margin: 0;
      font-size: 1.2em;
      color: #555;
    }

    .application-item p {
      margin: 5px 0;
      color: #777;
    }

    .back-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Applications for Your Jobs</h1>
  <ul class="application-list">
    <li th:each="appl : ${applications}" class="application-item">
      <h2 th:text="${appl.getName()}">Student Name</h2>
      <p><strong>Job:</strong> <span th:text="${appl.getDescription()}">Job Title</span></p>
      <p><strong>Status:</strong> <span th:text="${appl.getStatus()}">Status</span></p>
      <a th:href="@{/employer/applications/{id}(id=${appl.getId()})}" class="details-button">More Details</a>
    </li>
  </ul>
  <a th:href="@{/employer/home}" class="back-button">Back to Home</a>
</div>
</body>
</html>
