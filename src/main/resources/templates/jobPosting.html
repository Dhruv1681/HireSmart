<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Post a Job</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    .back-button {
      background-color: #f44336;
      color: white;
      margin-bottom: 10px;
    }

    .back-button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
<h1>Post a New Job</h1>
<form th:action="@{/employer/postJob}" method="post">
  <div class="button-group">
    <a th:href="@{/employer/home}">
      <button type="button" class="back-button">Back to Job Postings</button>
    </a>
  </div>

  <label for="name">Job Name:</label>
  <input type="text" id="name" name="name" required="required"/>

  <label for="description">Job Description:</label>
  <textarea id="description" name="description" required="required"></textarea>

  <label for="location">Location:</label>
  <input type="text" id="location" name="location" required="required"/>

  <label for="status">Status:</label>
  <input type="text" id="status" name="status" required="required"/>

  <label for="salary">Salary:</label>
  <input type="text" id="salary" name="salary" required="required"/>

  <button type="submit">Post Job</button>
</form>
</body>
</html>
